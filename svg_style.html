<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Text Style</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Beau+Rivage&family=Manrope:wght@200;300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <style>
        text {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .text-style {
            fill: tomato;
            font-family: 'Beau Rivage', cursive;
        }
    </style>
</head>

<body>
    <svg version="1.1" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
        <text x="50" y="100"> Hello SVG Text</text>
        <text class="text-style" x="50" y="50"> Another Text</text>
    </svg>
</body>

</html>
